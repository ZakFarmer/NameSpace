<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>NameSpace</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amiko">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background-color: rgb(28,28,28);">
    <div class="login-clean" style="background-color: rgb(28,28,28);">
        <form method="post">
            <h2 class="sr-only">Login Form</h2>
            <div class="logo">
                <h1 style="color: rgb(81,78,79);">NameSpace</h1>
            </div>
            <div class="form-group">
              <input class="form-control" type="username" name="username" placeholder="Username">
            </div>
            <div class="form-group">
              <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(91,91,91);">Login</button>
            </div>

            <a class="forgot" href="#">Forgot your email or password?</a>
          </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
